<!doctype html>
<html lang="Ko">

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

  </head>
<body>
  <!-- nav bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'home' %}">NEWPEOPLE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'board' %}">둘러보기</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'creating' %}" tabinde="-1" aria-disabled="true">커뮤니티제안</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'mypage' user.id %}">내 보관함</a>
        </li>
        <input type="hidden" name=username value="{{user.username}}">
        <li class="nav-item">
          <a class="nav-link" tabinde="-1" aria-disabled="true">톡</a>
        </li>

        {% endif %}
      </ul>
    </div>

    <form class="form-inline mt-2 mt-md-0">
      {% if user.is_authenticated %}
      <div class="mr-sm-2">환영합니다! {{ user.username }}님</div>
      <a href="{% url 'logout' %}" class="btn btn-outline-warning my-2 my-sm-0">logout</a>

      {% else %}
      <div class="mr-sm-2">로그인 해주세요!</div>
      <div class="btn-group" role="group" aria-label="Basic example">
        <a href="{% url 'login' %}" class="btn btn-outline-warning my-2 my-sm-0"> login</a>
        <a href="{% url 'signup' %}" class="btn btn-outline-warning my-2 my-sm-0">sign up</a>
      </div>

      {% endif %}
    </form>
  </nav>

  <div class="container">
    {% block content %}
    {% endblock %}
    </div>

</body>
